<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
<div id="root"></div>
</body>
<script>
  const input = React.createElement(
    'input',
    {
      type: 'number',
      name: 'age',
      placeholder: 'Enter Age',
      key: 'age',
      className: 'form__input form__input_small',
    },
  );

  const placeholder = 'Enter Name';

  const input2 = React.createElement(
    'input',
    {
      type: 'text',
      name: 'name',
      placeholder,
      key: 'name'
    },
  );

  const form = React.createElement(
    'form',
    {
      method: 'POST',
      action: 'some-url',
    },
    [
      input,
      input2
    ]
  );

  ReactDOM.render(form, document.querySelector('#root'));
</script>
</html>
